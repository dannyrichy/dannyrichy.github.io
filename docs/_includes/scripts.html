<script>
    document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname.split("/").pop(); // Get the last part of the path
        const navLinks = document.querySelectorAll(".top-nav a");

        navLinks.forEach(link => {
            const linkPath = link.getAttribute("href").split("/").pop(); // Get only the file name

            // Add active class if linkPath matches currentPath
            if (linkPath === currentPath || (currentPath === "" && linkPath === "index.html")) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    });
</script>
