<script>
    document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname.split("/").pop(); // Get the last part of the path
        const navLinks = document.querySelectorAll(".top-nav a");

        navLinks.forEach(link => {
            const linkPath = link.getAttribute("href").split("/").pop(); // Get only the file name

            // Add active class if linkPath matches currentPath
            if (linkPath === currentPath || (currentPath === "" && linkPath === "index.html")) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    });


    // Function to add 'active' class to the sidebar link based on the visible section
    window.addEventListener('scroll', function () {
        const sections = document.querySelectorAll('section');
        const sidebarLinks = document.querySelectorAll('.sidebar-link');

        sections.forEach((section, index) => {
            const rect = section.getBoundingClientRect();
            const link = sidebarLinks[index];
            if (rect.top <= window.innerHeight && rect.bottom >= 0) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    });

</script>
