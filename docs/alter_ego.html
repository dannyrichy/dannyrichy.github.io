<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    {% include head.html %}
</head>

<body>

        <div style="display: flex; align-items: flex-start; justify-content: space-between; width: 100%;">

            <div style="display: flex; flex-direction: column; align-items: flex-start;">
                <iframe src="https://giphy.com/embed/CS1EfWWymZPeo" width="480" height="480" frameBorder="0"
                    class="giphy-embed" allowFullScreen style="margin-bottom: 1rem;">
                </iframe>
                <h1 class="glitch-title">Daniel Richards R</h1>
            </div>
            <!-- Right Section: Profile Image -->
            <div style="align-self: flex-start;">
                <img src="assets/profile_blur.jpg" alt="profileimg"
                    style="width: 150px; height: auto; border-radius: 50%;">
            </div>
        </div>

    {% include scripts.html %}
